<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Find Love ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    .screen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
      background-size: cover;
      background-position: center;
    }
    .screen.active {
      display: flex;
      animation: fadeIn 0.6s ease-in-out;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    h1, h2, p {
      z-index: 2;
    }
    .btn {
      background: #ff416c;
      color: #fff;
      padding: 18px 40px;
      margin: 12px 0;
      border-radius: 50px;
      font-size: 1.3em;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      z-index: 2;
    }
    .btn:hover {
      background: #ff4b2b;
    }
    .progress-container {
      background: rgba(255,255,255,0.3);
      border-radius: 50px;
      height: 18px;
      width: 80%;
      margin-top: 20px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #fff;
      transition: width 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Step 1 -->
  <div class="screen active" id="step1" style="background-image:url('https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=800&q=80');">
    <div class="overlay"></div>
    <h1>💘 Ready to Find Love?</h1>
    <button class="btn" onclick="nextStep(2)">Yes ❤️</button>
    <button class="btn" onclick="nextStep(2)">Maybe 🤔</button>
  </div>

  <!-- Step 2 -->
  <div class="screen" id="step2" style="background-image:url('https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=800&q=80');">
    <div class="overlay"></div>
    <h2>Select Your Age</h2>
    <button class="btn" onclick="nextStep(3)">18-24</button>
    <button class="btn" onclick="nextStep(3)">25-34</button>
    <button class="btn" onclick="nextStep(3)">35+</button>
  </div>

  <!-- Step 3 -->
  <div class="screen" id="step3" style="background-image:url('https://images.unsplash.com/photo-1502720705749-3cfa2c8b54df?auto=format&fit=crop&w=800&q=80');">
    <div class="overlay"></div>
    <h2>Where Are You From?</h2>
    <button class="btn" onclick="showLoading()">🇺🇸 USA</button>
    <button class="btn" onclick="showLoading()">🇬🇧 UK</button>
    <button class="btn" onclick="showLoading()">🌍 Other</button>
  </div>

  <!-- Loading -->
  <div class="screen" id="loading" style="background:#ff416c;">
    <h2>🔍 Searching for Matches Near You...</h2>
    <div class="progress-container">
      <div class="progress-bar" id="progress"></div>
    </div>
    <p id="loadingText">0% Completed</p>
  </div>

  <!-- Final Step -->
  <div class="screen" id="final" style="background-image:url('https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=800&q=80');">
    <div class="overlay"></div>
    <h1>🎉 Matches Found!</h1>
    <p>Click below to see singles in your area.</p>
    <button class="btn" onclick="redirectOffer()">🔥 Unlock Matches Now</button>
  </div>

<script>
  function nextStep(step) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById('step' + step).classList.add('active');
  }

  function showLoading() {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById('loading').classList.add('active');

    let progress = 0;
    let bar = document.getElementById("progress");
    let text = document.getElementById("loadingText");

    let interval = setInterval(() => {
      if (progress >= 100) {
        clearInterval(interval);
        document.getElementById('loading').classList.remove('active');
        document.getElementById('final').classList.add('active');
      } else {
        progress += 10;
        bar.style.width = progress + "%";
        text.innerText = progress + "% Completed";
      }
    }, 400);
  }

  function redirectOffer() {
    // 👉 Replace with your CPA content locker link
    window.location.href = "https://click2daff.com/click?o=3853&p=8314";
  }
</script>

</body>
</html>
